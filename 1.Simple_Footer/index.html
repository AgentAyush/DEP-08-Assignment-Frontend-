<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Footer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        footer {
            
            background-color: #F9F9F9;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer img {
            margin: 10px;
        }

        footer p {
            margin: 10px;
        }
        p{
            font-size: 20px;
            font-family: Inter;
        }
    </style>
</head>

<body>
    <footer>
        <picture>
            <img src="\Assets\Icons\Twitter.svg" alt="Twitter" height="50px" width="50px">
            <img src="\Assets\Icons\Instagram.svg" alt="Instagram" height="50px" width="50px">
            <img src="\Assets\Icons\GitHub.svg" alt="GitHub" height="50px" width="50px">
            <img src="\Assets\Icons\LinkedIn.svg" alt="LinkedIn" height="50px" width="50px"><br>
        </picture>
        <p>&copy; Your Company Incorporated. All Rights Reserved.</p>
    </footer>
    
</body>

</html>
